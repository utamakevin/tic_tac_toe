<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TIC TAC TOE | Round 1</h1>
    <p>Games won so far:</p>
    <p id="counter">0 O 0 X</p>
    <main>
        <div>
        <button class="input-btn" data-num="1" id="box1"></button><button class="input-btn" data-num="2" id="box2"></button><button class="input-btn" data-num="3" id="box3"></button>
        </div>

        <div>
        <button class="input-btn" data-num="4" id="box4"></button><button class="input-btn" data-num="5" id="box5"></button><button class="input-btn" data-num="6" id="box6"></button>
        </div>

        <div>
        <button class="input-btn" data-num="7" id="box7"></button><button class="input-btn" data-num="8" id="box8"></button><button class="input-btn" data-num="9" id="box9"></button>
        </div>

        <button id="restart">Restart</button><p id="message"></p>
    
    </main>

    <script src="script.js"></script>
</body>
</html>
